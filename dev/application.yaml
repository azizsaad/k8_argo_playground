apiVersion: argoproject.io/v1alpha1
kind: Application
metadata: 
  name: myapp-argo-Application
  namespace: argocd
spec:
  project: default

  source:
    repoURL: https://github.com/azizsaad/k8_argo_playground.git
    targetRevision: HEAD
    path: dev
  
  destination:
    server: https://kubernetes.default.svc
    namespace: myapp

  syncPolicy:
    syncOptions:
    - CreateNamespace=true

    automated:
      selfHeal: true
      prune: true
